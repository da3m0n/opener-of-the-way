@()

<!DOCTYPE html>
<html lang="en" ng-app="ootw">
<head>
  <meta charset="utf-8">
  <title>ooOo*</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-2.2.2.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/horror.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/horror.ico")">
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angular-1.0.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angular-resource-1.0.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/bootstrap-2.2.2.min.js")" type="text/javascript"></script>
</head>
<body>
  <div class="row">
    <div ng-controller="GatewayCtrl" class="span2">
      <div ng-controller="GatewayCtrl">
        <div class="bb-h"><i class="icon-hdd"></i></div>
        <div class="bb-t">
          <ol>
            <li ng-repeat="gateway in gateways" data-trigger="hover" data-placement="right" data-content="Hmm" data-original-title="{{gateway.path}}">
              <span><i class="icon-folder-close-alt icon-2x"></i> {{gateway.abbr}}</span>
            </li>
          </ol>
        </div>
      </div>
      <div class="bb-h">
        <div><i class="icon-comment-alt"></i></div>
      </div>
    </div>

    <div ng-controller="ArtifactLogCtrl" class="span2">
      <div class="bb-h"><i class="icon-cloud-download"></i></div>
      <div class="bb-t" ng-repeat="day in log">
        <p class="bb-sml">{{day.name}}</p>
        <ol class="unstyled">
          <li ng-repeat="artifact in day.items" data-trigger="hover" data-placement="right" data-content="Click to clone" data-original-title="{{artifact.desc}}">
            <span class="{{artifact.state.class}}"><i class="{{artifact.state.icon}} icon-2x" ng-click="artifactSelect(artifact)"></i> {{artifact.abbr}}</span>
          </li>
        </ol>
      </div>
    </div>

    <div class="span2">
      <div ng-controller="AwaitingCtrl">
        <div class="bb-h"><i class="icon-signin"></i></div>
        <div class="bb-t"><ol class="unstyled">
          <li ng-repeat="awaiting in awaitings" data-trigger="hover" data-placement="right" data-content="Click to clone" data-original-title="{{awaiting.desc}}" >
            <span class="{{awaiting.state.class}}"><i class="{{awaiting.state.icon}} icon-2x" ng-click="artifactSelect(awaiting)"></i> {{awaiting.abbr}}</span>
          </li>
        </ol></div>
      </div>
      <div ng-controller="ClonedCtrl">
        <div class="bb-h"><i class="icon-asterisk"></i></div>
        <div class="bb-t">
          <ol class="unstyled">
            <li ng-repeat="clone in cloned" data-trigger="hover" data-placement="right" data-content="Click to clone" data-original-title="{{clone.desc}}">
              <span><i class="icon-asterisk icon-2x"></i> {{clone.abbr}}</span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
