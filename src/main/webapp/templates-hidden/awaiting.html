<div class="lift:surround?with=default;at=content span-24 roundbox outer-content">
  <div class="span-14">
    <div id="sub-content"></div>
  </div>
  <div class="span-10 last">
    <div class="coffin-top span-10 last">
      <h3>Babble <small>freely of forbidden things</small></h3>
    </div>
    <div class="coffin span-10 last">
      <div class="lift:comet?type=Babblings">
        <div class="item coffin-item span-10 last">
          <div class="span-9 prepend-h append-h"><span class="part">hetay ontentcay</span></div>
        </div>
      </div>
      <div class="gateway-warning coffin-item span-10 last">
        <form class="lift:form.post">
        <div class="lift:snippet?type=Babble.input">
          <div class="span-9 prepend-h append-h"><input id="babbling" class="span-7"/><input class="send" type="submit" value="Babble"/></div>
        </div>
        </form>
      </div>
    </div>

    <div class="lift:comet?type=GatewayInfo artifacts">
      <div class="coffin-top span-10 last">
        <h3>Gateways</h3>
      </div>
      <div class="coffin span-10 last">
        <div class="empty coffin-item span-10"><span class="prepend-h">None</span></div>
        <div class="coffin-pad coffin-pad-warn gateway-in-use span-10"><div class="span-9 prepend-h append-h">In use! Please do not mount locally or disconnect network.</div>
        </div>
        <div class="gateway-item coffin-item span-10 last">
          <div class="span-1 prepend-h"><span class="gateway-status">status</span></div>
          <div class="span-6">
            <div><span class="gateway-title">title</span></div>
            <div><span class="gateway-description">description</span></div>
          </div>
          <div class="span-2 append-h last"><button class="gateway-scour" title="Scour this source gateway for new artifacts">Scour</button></div>
        </div>
        <div class="gateway-warning coffin-item span-10 last">
          <div class="span-9 prepend-h append-h"><div class="warning-symbol"></div>
          <div class="warning-text"></div></div>
        </div>
      </div>
    </div>
    <div class="lift:comet?type=Awaitings artifacts span-10 last">
      <div class="coffin-top span-10 last">
        <h3>Awaiting</h3>
      </div>
      <div id="awaitings" class="coffin span-10 last">
        <div class="coffin-pad span-10 warning-text lift:comet?type=Shifting"><div class="span-9 prepend-h append-h">Average Wait: <span class="shifting-average">10 secs</span> per clone.</div>
        </div>
        <div class="awaiting:item coffin-item span-10" id="awaitingX">
          <div class="span-1 prepend-h"><span class="item:select">select</span></div>
          <div class="span-1"><span class="item:status">status</span></div>
          <div class="span-7 append-h last"><span class="item:description">description</span></div>
          <div class="span-9 prepend-h append-h"><span class="item-message">sddfsadfasd</span></div>
        </div>
      </div>
    </div>
    <div class="lift:comet?type=Cloned artifacts span-10 last">
      <div class="coffin-top span-10 last">
        <h3>Cloned <small>(last 7 days)</small></h3>
      </div>
      <div id="cloneds" class="coffin span-10 last">
        <div class="cloned-empty coffin-item span-10"><span class="prepend-h">None</span></div>
        <div class="cloned:item coffin-item span-10" id="clonedX">
          <div class="span-1 prepend-h"><span class="item:select">select</span></div>
          <div class="span-1"><span class="item:status">status</span></div>
          <div class="span-7 append-h last"><span class="item:description">description</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
