<div class="lift:surround?with=default;at=content span-24 roundbox outer-content">
  <div class="span-14">
    <div id="sub-content"></div>
  </div>
  <div class="span-10 last">
    <div class="lift:comet?type=GatewayInfo artifacts">
      <div class="coffin-top span-10 last">
        <h3>Gateways</h3>
      </div>
      <div class="coffin span-10 last">
        <div class="empty coffin-item span-10"><span class="prepend-h">None</span></div>
        <div class="gateway-item coffin-item span-10 last">
          <div class="gateway-mode span-1 prepend-h">mode</div>
          <div class="gateway-status span-1">status</div>
          <div class="gateway-description span-7 append-h last">hetay ontentcay</div>
        </div>
        <div class="gateway-warning coffin-item span-10 last">
          <div class="span-9 prepend-h append-h"><div class="warning-symbol"></div>
          <div class="warning-text"></div></div>
        </div>
      </div>
    </div>
    <div class="lift:comet?type=Awaitings artifacts span-10 last">
      <div class="coffin-top span-10 last">
        <h3>Awaiting</h3>
      </div>
      <div class="coffin span-10 last">
        <div class="coffin-pad span-10 warning-text lift:comet?type=Shifting"><div class="span-9 prepend-h append-h">Average Wait: <span class="shifting-average">10 secs</span> per clone.</div>
        </div>
        <div class="awaiting-empty coffin-item span-10"><span class="prepend-h">None</span></div>
        <div class="awaiting:item coffin-item span-10" id="">
          <div class="item:select span-1 prepend-h">select</div>
          <div class="item:status span-1">status</div>
          <div class="item:description span-7 append-h last">hetay ontentcay</div>
          <div class="item-message span-9 prepend-h append-h">asfsdaf</div>
        </div>
      </div>
    </div>
    <div class="lift:comet?type=Cloned artifacts span-10 last">
      <div class="coffin-top span-10 last">
        <h3>Cloned (last 7 days)</h3>
      </div>
      <div class="coffin span-10 last">
        <div class="cloned-empty coffin-item span-10"><span class="prepend-h">None</span></div>
        <div class="cloned:item coffin-item span-10" id="">
          <div class="item:select span-1 prepend-h">select</div>
          <div class="item:status span-1">status</div>
          <div class="item:description span-7 append-h last">hetay ontentcay</div>
        </div>
      </div>
    </div>
  </div>
</div>
