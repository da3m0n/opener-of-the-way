<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Expired</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=plain;at=content prepend-8 span-8 prepend-top-more">
      <form class="lift:snippet?type=Expired.changePassword roundbox">
        <h2>New password demanded!!</h2>
        <h3>Current password</h3>
        <input type="password" class="current-password" value="" />
        <div><span class="lift:Msg?id=current-password-messages&amp;errorClass=notice-error&amp;warningClass=notice-warning&amp;noticeClass=notice-notice"></span></div>
        <h3>New Password</h3>
        <input type="password" class="new-password" value="" />
        <h3>New Password, Again</h3>
        <input type="password" class="new-password-again" value="" />
        <div><span class="lift:Msg?id=new-password-messages&amp;errorClass=notice-error&amp;warningClass=notice-warning&amp;noticeClass=notice-notice"></span></div>
        <input value="Submit" type="submit" id="submit" /> <input value="Cancel" type="submit" id="cancel" />
      </form>
    </div>
  </body>
</html>
