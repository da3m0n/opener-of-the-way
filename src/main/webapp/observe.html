<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Observe</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

      <div class="span-24">
      <div class="span-12"><h3>Last 30 Days</h3><div class="lift:comet?type=Flow">
        <div id="flowgid" class="graph" style="width:400px;height:160px;"></div>
      </div></div>

      <div class="span-12 last"><h3>Last 24 Hours</h3><div class="lift:comet?type=Spurt">
        <div id="spurtgid" class="graph" style="width:400px;height:160px;"></div>
      </div></div>

      </div>

      <hr class="space"/>

      <div class="observer lift:comet?type=Observer">

        <div class="observer-incomplete nonelist">
          <h3>Incomplete</h3>
          <table class="span-24">
            <tr><th class="span-2">What</th><th class="span-3">For</th><th class="span-4">Requested</th><th class="span-3">Attempts</th><th class="span-4">State</th><th class="span-8">Last Attempted</th></tr>
            <tr class="incomplete-item" id="">
                <td class="item-what">456</td>
                <td class="item-for">Rhurar</td>
                <td class="item-requested">1 day ago</td>
                <td class="item-attempts">3</td>
                <td class="item-state">Missing</td>
                <td class="item-attempted">4 hours ago</td>
            </tr>
          </table>
        </div>

        <hr class="space"/>

        <div class="observer-complete nonelist">
          <h3>Complete (last 7 days)</h3>
          <table class="span-24">
            <tr><th class="span-2">What</th><th class="span-3">For</th><th class="span-4">Completed</th><th class="span-3">Attempts</th><th class="span-4">Wait</th><th class="span-8">Duration</th></tr>
            <tr class="complete-item" id="">
                <td class="item-what">456</td>
                <td class="item-for">Rhurar</td>
                <td class="item-completed">1 day ago</td>
                <td class="item-attempts">5</td>
                <td class="item-elapsed">3456 seconds</td>
                <td class="item-duration">4 hours</td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
