<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Observe</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="observer lift:comet?type=Observer">

          <!--

          clones not complete, why, requested, attempted, attempts, artifact availability,

          id  what?  for  state  artifact-state  attempts  requested  attempted


          clones recently complete, duration, when, wait

          summary
          clones complete today, yesterday, last 7 days
          avg duration
          avg wait

          -->

        <div class="observer-incomplete nonelist">
          <h3>Incomplete</h3>
          <ol class="span-24">
            <li class="incomplete-item" id="" style="height:26px">
                <div class="item-what column span-1">456</div>
                <div class="item-for column span-2">Rhurar</div>
                <div class="item-requested column span-2">1 day ago</div>
                <div class="item-state column span-2">Missing</div>
                <div class="item-attempts column span-1 last">3</div>
            </li>
          </ol>
        </div>
      </div>

    </div>
  </body>
</html>
