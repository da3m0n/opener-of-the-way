<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Observe</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="observer lift:comet?type=Observer">

          <!--

          clones recently complete, duration, when, wait

          summary
          clones complete today, yesterday, last 7 days
          avg duration
          avg wait

          -->

        <div class="observer-incomplete nonelist">
          <h3>Incomplete</h3>
          <table class="span-24">
            <tr><th>What</th><th>For</th><th>Requested</th><th>State</th><th>Attempts</th><th>Last Attempted</th></tr>
            <tr class="incomplete-item" id="">
                <td class="item-what">456</td>
                <td class="item-for">Rhurar</td>
                <td class="item-requested">1 day ago</td>
                <td class="item-state">Missing</td>
                <td class="item-attempts">3</td>
                <td class="item-attempted">4 hours ago</td>
            </tr>
          </table>
        </div>

        <br/>

        <div class="observer-complete nonelist">
          <h3>Complete (last 15)</h3>
          <table class="span-24">
            <tr><th>What</th><th>For</th><th>Completed</th><th>Attempts</th><th>Elapsed</th><th>Duration</th></tr>
            <tr class="complete-item" id="">
                <td class="item-what">456</td>
                <td class="item-for">Rhurar</td>
                <td class="item-completed">1 day ago</td>
                <td class="item-attempts">5</td>
                <td class="item-elapsed">3456 seconds</td>
                <td class="item-duration">4 hours</td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
